!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname L04
ip name-server vrf MGMT 8.8.8.8
dns domain avd.lab
!
ntp local-interface vrf MGMT Management0
ntp server vrf MGMT time.apple.com
ntp server vrf MGMT time.google.com
ntp server vrf MGMT time.windows.com
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$1$0AZGoGzvaPV2j50H5CPNiCjZ9IJpsXTtbPp4QB/rzt4R3NjdBetkj1fiZ2g3Ops8uj/.h5GNcSEP6643osi7B.
!
vlan 100
   name TA_VLAN100
!
vlan 150
   name TA_VLAN150
!
vlan 200
   name TA_VLAN200
!
vlan 3009
   name MLAG_iBGP_TEST_VRF
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance TEST_VRF
!
interface Port-Channel31
   description MLAG_PEER_L03_Po31
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet21
   description P2P_LINK_TO_S01_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.30.255.25/31
!
interface Ethernet22
   description P2P_LINK_TO_S02_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.30.255.27/31
!
interface Ethernet23
   description P2P_LINK_TO_S03_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.30.255.29/31
!
interface Ethernet24
   description P2P_LINK_TO_S04_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.30.255.31/31
!
interface Ethernet31
   description MLAG_PEER_L03_Ethernet31
   no shutdown
   channel-group 31 mode active
!
interface Ethernet32
   description MLAG_PEER_L03_Ethernet32
   no shutdown
   channel-group 31 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.0.255.6/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.0.254.5/32
!
interface Loopback100
   description TEST_VRF_VTEP_DIAGNOSTICS
   no shutdown
   vrf TEST_VRF
   ip address 10.255.1.6/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.104/24
!
interface Vlan100
   description TA_VLAN100
   no shutdown
   vrf TEST_VRF
   ip address virtual 10.100.100.1/24
!
interface Vlan150
   description TA_VLAN150
   no shutdown
   vrf TEST_VRF
   ip address virtual 10.100.150.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf TEST_VRF
   no shutdown
   mtu 9214
   vrf TEST_VRF
   ip address 10.255.251.5/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.251.5/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.5/31
!
interface Vxlan1
   description L04_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 100 vni 10100
   vxlan vlan 150 vni 10150
   vxlan vlan 200 vni 10200
   vxlan vrf TEST_VRF vni 10
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip address virtual source-nat vrf TEST_VRF address 10.255.1.6
!
ip routing
no ip routing vrf MGMT
ip routing vrf TEST_VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.0.255.0/24 eq 32
   seq 20 permit 192.0.254.0/24 eq 32
!
mlag configuration
   domain-id pod1
   local-interface Vlan4094
   peer-address 10.255.252.4
   peer-link Port-Channel31
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65102
   router-id 192.0.255.6
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65102
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description L03
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.251.4 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.4 description L03
   neighbor 172.30.255.24 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.30.255.24 remote-as 65100
   neighbor 172.30.255.24 description S01_Ethernet4
   neighbor 172.30.255.26 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.30.255.26 remote-as 65100
   neighbor 172.30.255.26 description S02_Ethernet4
   neighbor 172.30.255.28 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.30.255.28 remote-as 65100
   neighbor 172.30.255.28 description S03_Ethernet4
   neighbor 172.30.255.30 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.30.255.30 remote-as 65100
   neighbor 172.30.255.30 description S04_Ethernet4
   neighbor 192.0.255.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.0.255.1 remote-as 65100
   neighbor 192.0.255.1 description S01
   neighbor 192.0.255.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.0.255.2 remote-as 65100
   neighbor 192.0.255.2 description S02
   neighbor 192.0.255.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.0.255.3 remote-as 65100
   neighbor 192.0.255.3 description S03
   neighbor 192.0.255.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.0.255.4 remote-as 65100
   neighbor 192.0.255.4 description S04
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 100
      rd 192.0.255.6:10100
      route-target both 10100:10100
      redistribute learned
   !
   vlan 150
      rd 192.0.255.6:10150
      route-target both 10150:10150
      redistribute learned
   !
   vlan 200
      rd 192.0.255.6:10200
      route-target both 10200:10200
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf TEST_VRF
      rd 192.0.255.6:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.0.255.6
      neighbor 10.255.251.4 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
