!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname L2L08
ip name-server vrf MGMT 8.8.8.8
dns domain avd.lab
!
ntp local-interface vrf MGMT Management0
ntp server vrf MGMT time.apple.com
ntp server vrf MGMT time.google.com
ntp server vrf MGMT time.windows.com
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$1$0AZGoGzvaPV2j50H5CPNiCjZ9IJpsXTtbPp4QB/rzt4R3NjdBetkj1fiZ2g3Ops8uj/.h5GNcSEP6643osi7B.
!
vrf instance MGMT
!
interface Port-Channel11
   description POD3_Po12
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
!
interface Ethernet11
   description L07_Ethernet12
   no shutdown
   channel-group 11 mode active
!
interface Ethernet12
   description L08_Ethernet12
   no shutdown
   channel-group 11 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.208/24
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
